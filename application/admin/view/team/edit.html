<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Category_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-category_id" data-rule="required" data-source="category/selectpage" data-params='{"custom[type]":"team"}' class="form-control selectpage" name="row[category_id]" type="text" value="{$row.category_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Te_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-te_name" data-rule="required" class="form-control" name="row[te_name]" type="text" value="{$row.te_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Te_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-te_image" data-rule="required" class="form-control" size="50" name="row[te_image]" type="text" value="{$row.te_image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-te_image" class="btn btn-danger plupload" data-input-id="c-te_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-te_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-te_image" class="btn btn-primary fachoose" data-input-id="c-te_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-te_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-te_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Te_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-te_content" class="form-control editor" rows="5" name="row[te_content]" cols="50">{$row.te_content|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Te_label')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-te_label" class="form-control" name="row[te_label]" type="text" value="{$row.te_label|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" class="form-control" name="row[weigh]" type="number" value="{$row.weigh|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Te_email')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-te_email" class="form-control" name="row[te_email]" type="text" value="{$row.te_email|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Te_phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-te_phone"  class="form-control" name="row[te_phone]" type="text" value="{$row.te_phone|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
