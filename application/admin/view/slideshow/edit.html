<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sl_ce')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-sl_ce" data-rule="required" class="form-control selectpicker" name="row[sl_ce]">
                {foreach name="slCeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.sl_ce"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sl_title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sl_title" data-rule="required" class="form-control" name="row[sl_title]" type="text" value="{$row.sl_title|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sl_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-sl_image" data-rule="required" class="form-control" size="50" name="row[sl_image]" type="text" value="{$row.sl_image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-sl_image" class="btn btn-danger plupload" data-input-id="c-sl_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-sl_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-sl_image" class="btn btn-primary fachoose" data-input-id="c-sl_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-sl_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-sl_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sl_link')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sl_link"  class="form-control" name="row[sl_link]" type="text" value="{$row.sl_link|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sl_sort')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sl_sort"  class="form-control" name="row[sl_sort]" type="number" value="{$row.sl_sort|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
